<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="main-header">
        <a href="/"> <img class="header-logo" src="img/Toboolist-logo.jpg" alt="logo toboolist"></a>
    </header>

    <main>
        <article class="container">
            <header>
                <button class="active">Add Task</button>
                <button>Add Section</button>
            </header>
            <div>
                <!-- new task -->
                <section>
                    <h1 class="titolo-lista">&blacktriangledown; New Task</h1>
                    <ul class="todolist">
                        <li>
                            <span class="checkmark">&checkmark;</span>
                            <p>Quarterly Newsletter</p>
                            <span class="editorial categoria">Editorial</span>
                        </li>
                    </ul>
                </section>
                <!-- today -->
                <section>
                    <h1 class="titolo-lista">&blacktriangledown; Today</h1>
                    <ul class="todolist">
                        <li>
                            <span class="checkmark">&checkmark;</span>
                            <p>Recuiting blog post</p>
                            <span class="editorial categoria">Editorial</span>
                        </li>
                        <li>
                            <span class="checkmark">&checkmark;</span>
                            <p>Mobile app launch</p>
                            <span class="q1-goals categoria">Q1 Goals</span>
                        </li>
                        <li>
                            <span class="crossed">&cross;</span>
                            <p>Interview John H.</p>
                            <span class="recuiting categoria">Recuiting</span>
                        </li>
                        <li>
                            <span class="checkmark">&checkmark;</span>
                            <p>Summit update to mobile storefronts</p>
                            <span class="mobile categoria">Mobile</span>
                        </li>
                    </ul>
                </section>
                <!-- upcoming -->
                <section></section>
            </div>
        </article>
    </main>
</body>

</html>
